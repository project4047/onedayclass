{% extends "base.html" %}
{% block content %}
<div class="container my-4">
    <h3 class="mb-3">클래스 생성</h3>

    {% for m in get_flashed_messages(with_categories=false) %}
    <div class="alert alert-info">{{ m }}</div>
    {% endfor %}

    <form method="post">
        <div class="mb-3">
            <label class="form-label">클래스 ID</label>
            <input type="text" name="classid" class="form-control" placeholder="예: [홍대/연남]초보자도 고퀄리티 그림을 완성하는 아크릴 원데이클래스"
                   required>
        </div>
        <div class="mb-3">
            <label class="form-label">설명</label>
            <textarea name="description" class="form-control" rows="4" placeholder="클래스 설명을 입력하세요." required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">가격(원)</label>
            <input type="number" name="price" class="form-control" min="0" step="1000" value="0" required>
        </div>
        <div class="mb-3">
            <label class="form-label">소요시간</label>
            <div class="input-group">
                <input type="number" name="duration" class="form-control"
                       min="5" step="5" value="60" placeholder="분 단위로 입력 (예: 90)" required>
                <span class="input-group-text">분</span>
            </div>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">등록하기</button>
            <a href="{{ url_for('course.workspace') }}" class="btn btn-outline-secondary">돌아가기</a>
        </div>
    </form>
</div>
{% endblock %}
